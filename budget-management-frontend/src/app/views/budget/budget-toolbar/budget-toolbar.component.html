<div class="menu-items">
    @for (item of menuItems; track item; let i = $index) {
        <app-menu-button [label]="item" [selected]="selectedIndex == i" (onSelect)="onSelect(i)"></app-menu-button>
    }
</div>
<div class="parameter">
    <button matIconButton (click)="onDateParameterClick()">
        <mat-icon>date_range</mat-icon>
    </button>
</div>
