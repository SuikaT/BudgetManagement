<div class="click-area" [class.disabled]="_expense.selectedExpenses.length == 0" (click)="this._expense.hideSelectedExpenses(true)">Hide</div>
<div class="click-area" [class.disabled]="_expense.selectedExpenses.length != 1" (click)="editExpense($event)">Edit</div>
<div class="click-area" [class.disabled]="_expense.selectedExpenses.length == 0" (click)="this._expense.deleteSelectedExpenses()">Delete</div>
