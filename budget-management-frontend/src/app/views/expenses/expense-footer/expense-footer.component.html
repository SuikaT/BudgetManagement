<div class="click-area" [class.disabled]="_expense.selectedExpenses.length == 0" (click)="hideExpenses()">Hide</div>
<div class="click-area" [class.disabled]="_expense.selectedExpenses.length != 1" (click)="editExpense($event)">Edit</div>
<div class="click-area" [class.disabled]="_expense.selectedExpenses.length == 0" (click)="deleteExpenses()">Delete</div>
